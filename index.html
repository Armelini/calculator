<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Apex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Bem-vindo à calculadora online!</h1>
        <h3>Esta é uma calculadora desenvolvida na Apex Ensino, com a função de praticar métodos ensinados.</h3>
        <h6>Para acessá-la clique no botão abaixo:</h6>
        <button class="openCalc" onclick="openCalc()">Abrir calculadora</button>
        <div id="calc" class="calculator">
            <div class="header">
                <button class="closeCalc" onclick="closeCalc()">X</button>
            </div>
            <div class="content">
                <div class="form">
                    <label for="fNumber">First number:</label><br>
                    <input type="number" id="fNumber" name="fNumber" value="0"><br><br>
                    <label for="lNumber">Last number:</label><br>
                    <input type="number" id="lNumber" name="lNumber" value="0"><br><br>
                    <label for="oper">Operation:</label><br>
                    <select id="oper" name="oper">
                        <option value="add">Addition</option>
                        <option value="sub">Subtraction</option>
                        <option value="mult">Multiplication</option>
                        <option value="div">Division</option>
                    </select><br><br>
                    <button onclick="calculate()">Calculate</button>
                    <button onclick="resetCalculator()">Reset</button>
                </div>
                <div class="result">
                    <h2>Result:</h2>
                    <h1 id="resultNumber">0</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
